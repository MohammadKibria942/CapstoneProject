<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-commerce Support Agent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        #chat-container {
            width: 60%;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #messages {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 15px;
            background: #fafafa;
            border-radius: 5px;
        }
        .msg {
            margin-bottom: 15px;
        }
        .user {
            color: #007bff;
        }
        .bot {
            color: #28a745;
        }
        #input-box {
            margin-top: 15px;
            display: flex;
        }
        #input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }
        #send {
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #send:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <h2>E-commerce Customer Support Agent</h2>
    <div id="messages"></div>

    <div id="input-box">
        <input type="text" id="input" placeholder="Type your message...">
        <button id="send">Send</button>
    </div>
</div>

<script>
    const apiUrl = "http://127.0.0.1:8000/chat";
    const input = document.getElementById("input");
    const sendButton = document.getElementById("send");

    async function sendMessage() {
        const text = input.value.trim();
        if (!text) return;

        appendMessage("You", text, "user");
        input.value = "";

        const response = await fetch(apiUrl, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: text })
        });

        const data = await response.json();
        appendMessage("Agent", data.response, "bot");
    }

    // Click "Send" button
    sendButton.onclick = sendMessage;

    // Press ENTER key to send
    input.addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
            e.preventDefault();  // Prevent newline
            sendMessage();
        }
    });

    function appendMessage(sender, message, type) {
        const messagesDiv = document.getElementById("messages");
        const msgHTML = `<div class="msg ${type}"><b>${sender}:</b> ${message}</div>`;
        messagesDiv.innerHTML += msgHTML;
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
</script>


</body>
</html>
